repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.1
    hooks:
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.377
    hooks:
      - id: pyright
        exclude: ^[tests]*[docs]*/ 

  - repo: https://github.com/pdm-project/pdm
    rev: 2.18.1 # a PDM release exposing the hook
    hooks:
      - id: pdm-lock-check